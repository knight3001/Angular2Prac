<form class="form-horizontal" *ngIf="course" (ngSubmit)="onSubmit()" [formGroup]="courseForm" novalidate>
  <h2 class="centerText">{{course.name}} details!</h2>
  <div class="form-group">
    <label class="col-sm-2 control-label">id: </label>
    <div class="col-sm-10"><p class="form-control-static">{{ course.id }}</p></div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">name: </label>
    <div class="col-sm-10">
      <input formControlName="name" placeholder="name" class="form-control" required />
      <div *ngIf="formErrors.name" class="alert alert-danger">
          {{ formErrors.name }}
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Description: </label>
    <div class="col-sm-10">
      <input formControlName="description" placeholder="description" class="form-control" required />
      <div *ngIf="formErrors.description" class="alert alert-danger">
          {{ formErrors.description }}
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Score: </label>
    <div class="col-sm-2">
      <input type="number" formControlName="score" placeholder="score" class="form-control" required />
    </div>
    <div class="clear"></div>
    <div *ngIf="formErrors.score" class="alert alert-danger">
          {{ formErrors.score }}
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <button type="submit" [disabled]="!courseForm.valid" class="btn btn-success">Save</button>&nbsp;
      <button type="reset" [disabled]="courseForm.pristine" (click)="revert()" class="btn btn-danger">Reset</button>&nbsp;
      <button (click)="gotoCourses()" type="button" class="btn btn-primary">Back</button>
    </div>
  </div>
</form>

<p>Form value: {{ courseForm.value | json }}</p>
<p>Form status: {{ courseForm.status | json }}</p>
