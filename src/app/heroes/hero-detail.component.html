<div class="form-horizontal" *ngIf="hero">
  <h2 class="centerText">{{hero.name}} details!</h2>
  <div class="form-group">
    <label class="col-sm-2 control-label">id: </label>
    <div class="col-sm-10"><p class="form-control-static">{{ hero.id }}</p></div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">name: </label>
    <div class="col-sm-10"><input [(ngModel)]="hero.name" placeholder="name" class="form-control" /></div>
  </div>
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2"><button (click)="gotoHeroes()" type="button" class="btn btn-primary">Back</button></div>
  </div>
</div>
